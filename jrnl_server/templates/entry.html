{% extends '_base.html' %}
{% block body %}
<div class="container">
  <div class="content entry">

    <div class="tags is-pulled-right">
      {% for tag in tags %}
        {{ tag|safe }}
      {% endfor %}
    </div>


    <h1 class="title has-text-grey-dark is-4 date-title">
      {{ title }}
    </h1>
    <h1 class="subtitle has-text-grey is-5 has-text-weight-light" id="entry-subtitle">
      {{ date|safe }}
    </h1>
    {% for paragraph in body_paragraphs %}
      <p>{{ paragraph|safe }}</p>
    {% endfor %}


    <div class="tags">
      <div class="tags has-addons">
        <a class="tag is-light">Words</a>
        <a class="tag is-dark">{{ num_words }}</a>
      </div>
    </div>

  </div>
</div>
{% endblock body %}
